<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表格排序</title>
    <style>
        body, p {
            margin: 0;
            padding: 0
        }

        table, tr, td {
            border: 1px solid #000000;
            margin: 0;
            padding: 0
        }
    </style>

    <script type="text/javascript">
        window.onload = function () {
            var oTab = document.getElementById('myTable');
            var arr = [];
            var oBtn = document.getElementById('Btn');
            var bAsc=true;//判断正序还是倒序
            oBtn.onclick = function () {
                //1.将元素转成数组
                for (var i = 0; i < oTab.tBodies[0].rows.length; i++) {
                    arr.push(oTab.tBodies[0].rows[i]);
//                    alert(oTab.tBodies[0].rows[i]);
                }
                //2.将数组排序
                arr.sort(function (tr1, tr2) {
                    if(bAsc){
                        return parseInt(tr1.cells[0].innerHTML) - parseInt(tr2.cells[0].innerHTML);
                    }else{
                        return parseInt(tr2.cells[0].innerHTML) - parseInt(tr1.cells[0].innerHTML);
                    }

                });
                bAsc=!bAsc;
                //3.将元素重新添加
                for (var i = 0; i < arr.length; i++) {
                    oTab.tBodies[0].appendChild(arr[i]);
                }
            }

        }
    </script>
</head>
<body>
<input type="button" value="排序" id="Btn"/>

<table width="600" id="myTable">
    <thead>
    <tr>
        <td>ID</td>
        <td>用户名</td>
        <td>操作</td>
    </tr>

</body>
</html>
